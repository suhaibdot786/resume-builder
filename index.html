<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <h1>Suhaib ahmed khan</h1> <!-- Your Name -->
        <p>Contact Info: khansuhaibahmed902@gmail.com</p> <!-- Your Contact Info -->
        <img src="pic.jpg" alt="Profile Picture"> <!-- Profile Picture -->
    </header>

    <section id="education">
        <h2>Education</h2>
        <p>Bachelor's Degree in Computer Science, NED, 2023</p> <!-- Education Details -->
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML, CSS, JavaScript</li>
            <li>TypeScript</li>
            <li>Web Development</li>
        </ul>
    </section>

    <section id="experience">
        <h2>Work Experience</h2>
        <p>Web Developer, nvidia, 2023 - Present</p> <!-- Work Experience -->
    </section>

    <button id="toggle-skills">Toggle Skills</button> <!-- Button for interactivity -->

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
